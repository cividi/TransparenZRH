tasks:
  - type: resource
    source:
      name: data
      path: https://data.stadt-zuerich.ch/dataset/ted_taz_verkehrszaehlungen_werte_fussgaenger_velo/download/{{params.thisyear}}_verkehrszaehlungen_werte_fussgaenger_velo.csv
      format: csv
      schema:
        fields:
          - name: FK_ZAEHLER
            type: string
          - name: FK_STANDORT
            type: string
          - name: DATUM
            type: string
          - name: VELO_IN
            type: integer
          - name: VELO_OUT
            type: integer
          - name: FUSS_IN
            type: integer
          - name: FUSS_OUT
            type: integer
          - name: OST
            type: string
          - name: NORD
            type: string
      layout:
        pickRows: 
          - {{params.sensor_id}}
    steps:
      - code: table-normalize
      - code: filter-value
        field: "FK_ZAEHLER"
        value: "{{params.sensor_id}}"
      - code: cell-fill
        fieldName: "{{params.sensor_type}}_IN"
        value: "0"
      - code: cell-fill
        fieldName: "{{params.sensor_type}}_OUT"
        value: "0"
      - code: table-normalize
      - code: field-add
        name: count
        formula: "int({{params.sensor_type}}_IN) + int({{params.sensor_type}}_OUT)"
      - code: date-transform
        sourceName: DATUM
        sourceFormat: "%Y-%m-%dT%H:%M"
        targetName: yearday
        targetFormat: "%j"
        targetType: integer
      - code: table-normalize
      - code: table-aggregate
        groupName: "yearday"
        aggregation:
          day_sum: !!python/tuple ["count", !!python/name:sum ]
      - code: table-normalize
      - code: row-sort
        fieldNames: ["yearday"]
        reverse: true
      - code: field-add
        name: year
        type: integer
        value: {{params.thisyear}}
      - code: table-normalize
